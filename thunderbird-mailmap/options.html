<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mailmap Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .description {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background: #f5f5f5;
    }
    button:hover {
      background: #e5e5e5;
    }
    button.primary {
      background: #0060df;
      color: white;
      border-color: #0060df;
    }
    button.primary:hover {
      background: #0250bb;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Mailmap Connector Settings</h1>

  <div class="warning">
    <strong>Required:</strong> A token must be configured before the extension will accept commands.
    Use the same token in your <code>MAILMAP_WS_TOKEN</code> environment variable when running mailmap.
  </div>

  <div class="field">
    <label for="token">Authentication Token</label>
    <div class="description">
      Required. Only execute commands that include this token. Commands are rejected until a token is set.
    </div>
    <input type="text" id="token" placeholder="Enter or generate a token">
    <div class="button-row">
      <button type="button" id="generate">Generate Token</button>
      <button type="button" id="save" class="primary">Save</button>
    </div>
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
